<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a data-ng-href="#">Home</a></li>
    <li><a data-ng-href="#">About</a></li>
    <li><a data-ng-href="#">Contact</a></li>
    <!-- Checks the status of your connection -->
    <!-- #TODO: insert an online/offline icon -->
    <li data-ng-switch="connection">
    	<a data-ng-switch-when="false" ng-href="refresh">Offline</a>
    	<a data-ng-switch-when="true" ng-href="#">Online</a>
    </li>
    <!-- #TODO: insert a refresh icon here -->
     <li><a data-ng-click="refreshLines()">Refresh</a></li> 
  </ul>
  <h3 class="text-muted">TFL Status</h3>
</div>
<section>
	<span>Last updated: {{ timeStamp | date:'MMM dd yyyy h:mm:ss a' }}</span>
	<ul>
    <!-- #TODO: insert classNames and style -->
		<li data-ng-repeat="line in lineStatus">
			<span data-ng-repeat="info in line.Line">{{ info.Name }}</span> 
      <span data-ng-repeat="info in line.Status" class="{{ info.Description }}"></span>
      <div>
        <span data-ng-repeat="info in line.Status">{{ info.Description }}</span>
        <span data-ng-if="line.BranchDisruptions.BranchDisruption">
          <span data-ng-repeat="info in line.BranchDisruptions.BranchDisruption.Bound">
            {{ info.Name }}
          </span>
          <span data-ng-repeat="info in line.BranchDisruptions.BranchDisruption.StationFrom">
            from {{ info.Name }} 
          </span>
          <span data-ng-repeat="info in line.BranchDisruptions.BranchDisruption.StationTo">
            to {{ info.Name }}
          </span>
        </span>
      </div>
		</li>
	</ul>
</section>
